<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Balance</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">
      <section id="balance">
        <h2>Balance</h2>
        <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000.00</p>
        </div>
        <div class="card">
            <h3>Salidas</h3>
            <p>R$ 2.000.00</p>
        </div>
        <div class="card total">
            <h2>Total</h2>
            <p>R$ 3.000.00</p>
        </div>
      </section>
      <section id="transactions">
        <h2>Transacciones</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descripcion</th>
              <th>Valor</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">lus</td>
              <td class="expence">R$ 500.00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">creando website</td>
              <td class="income">R$ 5,000.00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expence">R$ 200.00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer class="container">
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
